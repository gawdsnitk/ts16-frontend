<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="application-name" content="GAWDS">
    <meta name="author" content="gawds.in">
    <link rel="stylesheet" href="resources/style.css" type="text/css"/>
    <script type="text/javascript" src="resources/jquery.js"></script>
    <script type="text/javascript" src="resources/TweenMax.js"></script>
    <script type="text/javascript" src="resources/main.js"></script>
</head>
<body>
<script>
    // Facebook SDK
    window.fbAsyncInit = function () {
        FB.init({
            appId: '634792329995421',
            xfbml: true,
            version: 'v2.5'
        });
    };
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<div id="MainFrame">
    <object data="resources/drawable/main.svg" type="image/svg+xml" id="SVG"></object>
    <object data="resources/drawable/facebook.svg" type="image/svg+xml" class="Link" id="FacebookLink" width="48px"
            height="48px"></object>
    <object data="resources/drawable/twitter.svg" type="image/svg+xml" class="Link" id="TwitterLink" width="48px"
            height="48px"></object>
    <object data="resources/drawable/youtube.svg" type="image/svg+xml" class="Link" id="YoutubeLink" width="48px"
            height="48px"></object>
    <object data="resources/drawable/google_plus.svg" type="image/svg+xml" class="Link" id="GooglePlusLink" width="48px"
            height="48px"></object>
    <object data="resources/drawable/gawds.svg" type="image/svg+xml" class="Link" id="GAWDSLink" width="128px"
            height="64px"></object>
    <div id="FacebookShareButton" class="fb-share-button" data-href="http://www.facebook.com/gawdsnitkkr?fref=photo" data-layout="button_count"></div>
    <audio id="BackgroundMusic" preload="auto">
        <source src="resources/media/bg.mp3" type="audio/mpeg">
    </audio>
</div>
</body>
</html>
